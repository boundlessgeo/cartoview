[bdist_wheel]
# This flag says that the code is written to work on both Python 2 and Python
# 3. If at all possible, it is good practice to do this. If you cannot, you
# will need to generate wheels for each Python version that you support.
universal=1

[flake8]
max-line-length = 79
exclude=cartoview/*/migrations/*,management,scripts,docs,static,migrations,cartoview/*settings.py,pavement.py,cartoview/apps/
ignore=E121,E122,E124,E126,E226,W503

[nosetests]
process-timeout=300
